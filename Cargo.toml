[package]
name = "febgp"
version = "0.1.0"
edition = "2021"
description = "FeBGP - A BGP daemon in Rust"

[[bin]]
name = "febgp"
path = "src/main.rs"

[lib]
name = "febgp"
path = "src/lib.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
toml = "0.8"
socket2 = "0.5"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "net", "sync"] }
tonic = "0.12"
prost = "0.13"

[build-dependencies]
tonic-build = "0.12"

[workspace]
members = ["tests-integration"]

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
socket2 = "0.5"
tempfile = "3"
libc = "0.2"
